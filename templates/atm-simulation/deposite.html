<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM Simulation - Deposit Money</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f4f7;
      font-family: Arial, sans-serif;
    }
    .card {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background: #ffffff;
    }
    .btn {
      width: 100%;
      margin-top: 15px;
      height: 50px;
    }
    .user-info {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <!-- User Information -->
    <div class="user-info">
      <strong>Name:</strong> John Doe <br>
      <strong>Card Number:</strong> **** **** **** 1234
    </div>
    <h2 class="mb-4">Deposit Money</h2>
    <form id="depositForm">
      <div class="mb-3">
        <label for="amount" class="form-label">Enter Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount to deposit" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="depositMoney()">Deposit</button>
      <button type="button" class="btn btn-secondary" onclick="goBack()">Back</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function depositMoney() {
      const amount = document.getElementById('amount').value;
      if (amount && amount > 0) {
        alert(`â‚¹${amount} has been deposited successfully!`);
        window.location.href = 'main_menu.html'; // Redirect to main menu
      } else {
        alert('Please enter a valid amount.');
      }
    }

    function goBack() {
      window.location.href = 'main_menu.html'; // Redirect back to main menu
    }
  </script>
</body>
</html>
