<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Bank Account</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f4f7;
      font-family: Arial, sans-serif;
    }
    .card {
      width: 85%; /* Increased width */
      max-width: 1200px;
      padding: 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      background: #ffffff;
    }
    h2 {
      font-weight: bold;
      text-align: center;
      color: #333;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .form-text {
      margin-top: 20px;
      text-align: center;
    }
    .form-text a {
      text-decoration: none;
      color: #007bff;
    }
    .form-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="mb-4">Welcome to LSOYS Bank</h2>
    <form id="createAccountForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="col-md-6">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
        </div>
        <div class="col-md-6">
          <label for="aadhaar" class="form-label">Aadhaar Number</label>
          <input type="text" class="form-control" id="aadhaar" placeholder="Enter your Aadhaar number" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="otp" class="form-label">OTP</label>
          <input type="text" class="form-control" id="otp" placeholder="Enter the OTP sent to your mobile" required>
        </div>
        <div class="col-md-6">
          <label for="accountType" class="form-label">Account Type</label>
          <select class="form-select" id="accountType" required>
            <option value="" disabled selected>Choose account type</option>
            <option value="savings">Savings</option>
            <option value="current">Current</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="pin" class="form-label">Set 4-Digit PIN</label>
          <input type="password" class="form-control" id="pin" placeholder="Enter a 4-digit PIN" required>
        </div>
        <div class="col-md-6">
          <label for="confirmPin" class="form-label">Confirm PIN</label>
          <input type="password" class="form-control" id="confirmPin" placeholder="Confirm your 4-digit PIN" required>
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="validateForm()">Submit</button>
      <div class="form-text">
        <a href="#">Terms and Conditions</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const dob = document.getElementById('dob').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const aadhaar = document.getElementById('aadhaar').value.trim();
      const otp = document.getElementById('otp').value.trim();
      const accountType = document.getElementById('accountType').value.trim();
      const pin = document.getElementById('pin').value.trim();
      const confirmPin = document.getElementById('confirmPin').value.trim();

      // Simple validations
      if (!name || !dob || !mobile || !aadhaar || !otp || !accountType || !pin || !confirmPin) {
        alert('Please fill in all the fields.');
        return;
      }
      if (mobile.length !== 10 || isNaN(mobile)) {
        alert('Enter a valid 10-digit mobile number.');
        return;
      }
      if (aadhaar.length !== 12 || isNaN(aadhaar)) {
        alert('Enter a valid 12-digit Aadhaar number.');
        return;
      }
      if (pin.length !== 4 || isNaN(pin)) {
        alert('Enter a valid 4-digit PIN.');
        return;
      }
      if (pin !== confirmPin) {
        alert('PIN and Confirm PIN do not match.');
        return;
      }

      // If everything is valid
      alert('Bank account created successfully! Now first deposit money to your bank account and then make any transactions.');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
