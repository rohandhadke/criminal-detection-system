<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM Simulation - Main Menu</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f4f7;
      font-family: Arial, sans-serif;
    }
    .card {
      width: 100%;
      max-width: 600px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background: #ffffff;
    }
    .btn {
      width: 100%;
      height: 60px;
      margin-bottom: 15px;
    }
    .row {
      margin-top: 20px;
    }
    .exit-btn {
      margin-top: 30px;
      background-color: #dc3545;
      border-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h2 class="mb-4">Welcome to <span style="color:green;">LSOYS Bank</span></h2>
    <p class="mb-3">Make Transaction with Us by</p>
    <div class="container">
      <div class="row">
        <!-- Left Buttons -->
        <div class="col-md-6">
          <button class="btn btn-primary" onclick="handleOption('deposit')">Deposit Money</button>
          <button class="btn btn-primary" onclick="handleOption('withdraw')">Withdraw Money</button>
        </div>
        <!-- Right Buttons -->
        <div class="col-md-6">
          <button class="btn btn-primary" onclick="handleOption('check_balance')">Check Balance</button>
          <button class="btn btn-primary" onclick="handleOption('other')">Other Services</button>
        </div>
      </div>
      <!-- Exit Button -->
      <button class="btn exit-btn" onclick="handleLogout()">Exit</button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleOption(option) {
      switch (option) {
        case 'deposit':
          alert('Redirecting to Deposit Money...');
          window.location.href = 'deposite.html'; // Create a deposit page
          break;
        case 'withdraw':
          alert('Redirecting to Withdraw Money...');
          window.location.href = 'withdraw.html'; // Create a withdraw page
          break;
        case 'check_balance':
          alert('Redirecting to Check Balance...');
          window.location.href = 'check_balance.html'; // Create a check balance page
          break;
        case 'other':
          alert('Redirecting to Other Services...');
          window.location.href = 'other_services.html'; // Create an other services page
          break;
        default:
          alert('Invalid option.');
          break;
      }
    }

    function handleLogout() {
      alert('You have successfully exited the ATM.');
      window.location.href = 'index.html'; // Redirect to the login page
    }
  </script>
</body>
</html>
